---
- block:
  - name: latest httpd version installed
    yum:
      name: httpd
      state: latest
  - name: latest firewalld version installed
    yum:
      name: firewalld
      state: latest
- block:
  - name: firewalld permits http service
    firewalld:
      service: http
      permanent: true
      state: enabled
      immediate: yes
- block:
  - name: httpd enabled and running
    service:
      name: httpd
      enabled: true
      state: started
  - name: firewalld enabled and running
    service:
      name: firewalld
      enabled: true
      state: started
- block:
  - name: test html page
    copy:
      content: "{{ body_content }}"
      dest: /var/www/html/index.html

